<script>

    function getSelectedValue() {
        // 선택된 옵션을 가진 <select> 요소 가져오기
        var selectElement = document.getElementById("mySelect");

        // 선택된 옵션의 value 값 가져오기
        var selectedValue = selectElement.value;
        var options = selectElement.options;

        // 선택된 옵션과 비교하여 선택되지 않은 옵션 찾기

        var notSelectedOptions = [];
        for (var i = 0; i < options.length; i++) {
            if (options[i].value !== selectedValue) {
                var notSelectedOption = document.getElementById(options[i].value);
                notSelectedOption.style.display = "none";
            }
        }
        var findImgTag = document.getElementById(selectedValue);
        findImgTag.style.display = "";
        console.log(selectedValue);
    }
</script>

<body>
    <select name="" id="mySelect" onchange="getSelectedValue()">
        <option value="img1">1</option>
        <option value="img2">2</option>
        <option value="img3">3</option>
    </select>
